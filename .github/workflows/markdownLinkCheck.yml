name: Markdown Link Check

on:
  push:
    paths:
      - '**/*.md'
      - '*.md'
  pull_request:
    paths:
      - '**/*.md'
      - '*.md'

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check Markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          folder-path: '.'
