name: SecretLint Scan

on:
  push:
    paths:
      - '**/*.md'
      - '*.md'
  pull_request:
    paths:
      - '**/*.md'
      - '*.md'

jobs:
  scan-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run SecretLint
        uses: secretlint/secretlint-github-action@v1
